{% extends "base.html" %}
{% block title %}Novo Chamado{% endblock %}
{% block content %}
<h1 class="text-center mb-4">Criar Novo Chamado</h1>
<form method="POST">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" id="titulo" name="titulo" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea id="descricao" name="descricao" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label for="prioridade" class="form-label">Prioridade</label>
        <select id="prioridade" name="prioridade" class="form-select">
            <option value="Alta">Alta</option>
            <option value="Média" selected>Média</option>
            <option value="Baixa">Baixa</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Criar Chamado</button>
    <a href="/" class="btn btn-secondary ms-2">Voltar</a>
</form>
{% endblock %}
